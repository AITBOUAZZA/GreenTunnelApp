<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between">
    <h5 class="mb-0">Add Vol</h5>
    <ol class="breadcrumb mb-0 ps-0">
        <li class="breadcrumb-item">
            <a routerLink="/">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item">
            <a routerLink="/Add Vol">
                <i class="ri-home-8-line"></i>
                Add Vol
            </a>
        </li>
        <li class="breadcrumb-item fw-semibold">Add Vol</li>
    </ol>
</div>
<mat-card class="mb-25 tagus-card">
    <mat-card-content>
        <form [formGroup]="volForm" class="mb-25">
            <div class="row">



                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group without-icon">
                        <label class="d-block mb-12 fw-semibold gray-color">Pilote</label>
                        <mat-form-field appearance="fill">
                            <mat-label>Select Test Type</mat-label>
                            <mat-select formControlName="numPilote" placeholder="Pilote">
                                <mat-option *ngFor="let item of piloteList" [value]="item.numPilote">
                                    {{ item.nomPilote }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group without-icon">
                        <label class="d-block mb-12 fw-semibold gray-color">Avion</label>
                        <mat-form-field appearance="fill">
                            <mat-label>Select Avion</mat-label>
                            <mat-select formControlName="numAvion" placeholder="Avion">
                                <mat-option *ngFor="let item of avionList" [value]="item.numAvion">
                                    {{ item.nomAvion }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
     
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">numVol</label>
                        <mat-form-field appearance="fill">
                            <mat-label>Enter numVol</mat-label>
                            <input matInput formControlName="numVol">
                        </mat-form-field>
                    </div>
                </div>


                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">villeDep</label>
                        <mat-form-field appearance="fill">
                            <mat-label>Enter villeDep</mat-label>
                            <input matInput formControlName="villeDep">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">villeArr </label>
                        <mat-form-field appearance="fill">
                            <mat-label>Enter villeArr</mat-label>
                            <input matInput formControlName="villeArr">
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">heureDep </label>
                        <mat-form-field appearance="fill">
                            <mat-label>Enter heureDep</mat-label>
                            <input matInput formControlName="heureDep">
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">heureArr </label>
                        <mat-form-field appearance="fill">
                            <mat-label>Enter heureArr</mat-label>
                            <input matInput formControlName="heureArr">
                        </mat-form-field>
                    </div>
                </div>

            </div>
        </form>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div style="text-align: right;" class="mb-3 example-buttons">
                    <button mat-flat-button class="tagus" (click)="save()" [disabled]="inProgress || isLoading || volForm.invalid">
                        <span *ngIf="inProgress" class="spinner-border spinner-border-sm me-1" role="status"
                            aria-hidden="true"></span>
                        <span *ngIf="inProgress; else saveText">Saving...</span>
                        <ng-template #saveText>Save</ng-template>
                    </button>
                    <span class="mx-2"></span>
                    <button mat-flat-button class="gray text-primary" (click)="cancel()">Cancel</button>
                </div>

            </div>
        </div>
    </mat-card-content>
</mat-card>
