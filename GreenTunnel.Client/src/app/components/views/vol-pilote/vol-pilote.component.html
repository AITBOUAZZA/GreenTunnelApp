<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between">
    <h5 class="mb-0">Vols/Pilotes</h5>
    <ol class="breadcrumb mb-0 ps-0">
        <li class="breadcrumb-item">
            <a routerLink="/">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>

        <li class="breadcrumb-item fw-semibold">Vols/Pilotes</li>
        
    </ol>
</div>

<mat-card class="mb-25 tagus-card">
    <mat-card-content>
        <mat-card-header class="d-block">
            <div class="row control-box justify-content-between">
                <div class="col-lg-5">
                    <div class="search-box">
                        <!--<app-search-box (searchChange)="onSearchChanged($event)"
                                        placeholder="{{'search for employe' | translate}}"></app-search-box>-->
                    </div>
                </div>
                <div class="col-lg-7 text-end">
                    <!--<button *ngIf="canManageUsers" mat-flat-button class="default-btn tagus" (click)="newEmploye()">
    <i class="ri-add-fill"></i>{{'Add client' | translate}}
    </button>-->
                    </div>

        </div>
    </mat-card-header>

    <mat-card class="mb-25 tagus-card">
        <mat-card-content>
            <form [formGroup]="clientForm" class="mb-25">
                <div class="row">


                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Pilote</label>
                            <mat-form-field appearance="fill">
                                <mat-label>Select Pilote</mat-label>
                                <mat-select placeholder="Select Pilote" formControlName="piloteId" (selectionChange)="onPiloteSelectionChange($event.value)">
                                    <mat-option *ngFor="let item of piloteList" [value]="item.numPilote">
                                        {{ item.nomPilote }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <!-- <mat-error *ngIf="clientForm.get('numPilote').hasError('required') && clientForm.get('numPilote').touched">Pilote required.</mat-error> -->

                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Avion</label>
                            <mat-form-field appearance="fill">
                                <mat-label>Select Avion</mat-label>
                                <mat-select placeholder="Select Avion" formControlName="avionId" (selectionChange)="onAvionSelectionChange($event.value)">
                                    <mat-option *ngFor="let item of avionList" [value]="item.numAvion">
                                        {{ item.nomAvion }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                   

             

                </div>
                </form>

            </mat-card-content>
        </mat-card>


        <mat-card class="mb-25 tagus-card">
            <mat-card-content>

               

                <div *ngIf=" volsList != null" class="myTasksTable mat-elevation-z8 tagus-mat-table">
                    <!--<table mat-table [dataSource]="volsListDataSource">-->
                    <table mat-table [dataSource]="volsList" class="mat-elevation-z8">

                        <!-- Task Name Column -->
                        Assigned Column
                        <!-- <ng-container matColumnDef="assigned">
            <th mat-header-cell *matHeaderCellDef>Assigned</th>
            <td mat-cell *matCellDef="let element">
                <img [src]="element.assigned.img" matTooltip="{{element.assigned.name}}" class="rounded-circle"
                    alt="icon">
            </td>
        </ng-container> -->
                        <!-- Deadline Column -->


                        <ng-container matColumnDef="VilleDep">
                            <th mat-header-cell *matHeaderCellDef>Ville Depart</th>
                            <td mat-cell *matCellDef="let element">{{ element.villeDep }}</td>
                        </ng-container>


                        <ng-container matColumnDef="VilleArr">
                            <th mat-header-cell *matHeaderCellDef>Ville Arrivé</th>
                            <td mat-cell *matCellDef="let element">{{ element.villeArr }}</td>
                        </ng-container>

                        <ng-container matColumnDef="HeureDep">
                            <th mat-header-cell *matHeaderCellDef>Heure Départ</th>
                            <td mat-cell *matCellDef="let element">{{ element.heureDep }} </td>
                        </ng-container>

                        <ng-container matColumnDef="HeureArr">
                            <th mat-header-cell *matHeaderCellDef>Heure Arrivé</th>
                            <td mat-cell *matCellDef="let element">{{ element.heureArr }} </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                    </table>
                    <mat-progress-bar mode="indeterminate" *ngIf="loadingIndicator"></mat-progress-bar>

                    <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
                                   [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
                    </mat-paginator>
                </div>

            </mat-card-content>
        </mat-card>
